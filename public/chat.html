<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="send-location">Share location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="message-content">{{message}}</p>
      </div>
    </script>

    <script id="sender-message-template" type="text/html">
      <div class="sender-message">
        <p class="sender-message-header">
          <span></span>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="sender-message-content">{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="message-content">
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </script>

    <script id="sender-location-message-template" type="text/html">
      <div class="sender-message">
        <p class="sender-message-header">
          <span></span>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="sender-message-content">
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
    <h2 class="list-title">Chat room :</h2>
  <h3 class="room-title">{{room}}</h3>
  <h3 class="list-title">Online Users</h3>
  <ul class="users">
  {{#users}}
  <li>
    <img src="/upload/{{profilePicture}}" alt="{{username}}"> <!-- Use correct path for profile picture -->
    <span>{{username}}</span> <!-- Display username -->
  </li>
  {{/users}}
</ul>
  <div id="profile"><hr style="border: none; height: 0.3rem; background-color: #fff; margin-top: 1rem;margin-bottom: 1rem;">
    <input type="hidden" name="username" value="{{username}}" />
   <input type="file" id="profile-picture" accept="image/*" name="profilePicture">
<button id="update-profile-picture">Update Profile Picture</button>
</script>


    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const updateProfilePictureButton = document.getElementById('update-profile-picture');
        const profilePictureInput = document.getElementById('profile-picture');

        if (updateProfilePictureButton && profilePictureInput) {
          updateProfilePictureButton.addEventListener('click', () => {
            const file = profilePictureInput.files[0];
            const formData = new FormData();
            formData.append('profilePicture', file);

            fetch('/update-profile-picture', {
              method: 'POST',
              body: formData
            })
            .then(response => {
              // Handle response
            })
            .catch(error => {
              console.error('Error updating profile picture:', error);
            });
          });
        }
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
